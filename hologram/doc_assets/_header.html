<body>
<header class="sg-header" role="banner">

    <h1 class="sg-h1">Styleguide</h1>

    <nav class="sg-navigation sg-navigation-global">
        <h2 class="sg-h2 sg-visuallyhidden">Global Navigation</h2>
        <ul class="sg-navigation-list">
            <% @categories.each do |category, file_name| %>
            <li class="sg-navigation-list-item"><a href="<%= file_name %>" class="sg-navigation-button"><%= category %></a></li>
            <% end %>
        </ul>
    </nav>

    <nav class="sg-navigation sg-navigation-secondary">
        <h2 class="sg-h2 sg-visuallyhidden">Secondary Navigation</h2>
        <ul class="sg-navigation-list">
            <% @blocks.each do |block| %>
            <li class="sg-navigation-list-item"><a href="#<%= block[:name] %>" class="sg-navigation-button"><%= block[:title] %></a></li>
            <% end %>
        </ul>
    </nav>

</header>
